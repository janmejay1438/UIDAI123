<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - UIDAI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            min-height: calc(100vh - 180px);
            /* Adjust based on header/footer */
        }

        .sidebar-menu {
            background: white;
            border-right: 1px solid #eee;
            padding: 20px 0;
        }

        .sidebar-menu a {
            display: block;
            padding: 15px 25px;
            color: var(--text-dark);
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }

        .sidebar-menu a.active,
        .sidebar-menu a:hover {
            background: #f0f7ff;
            color: var(--primary-blue);
            border-left-color: var(--accent-orange);
            font-weight: 500;
        }

        .dashboard-content {
            padding: 20px;
        }

        .doc-list {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-top: 20px;
        }

        .doc-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .doc-item:last-child {
            border-bottom: none;
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .upload-area:hover {
            border-color: var(--primary-blue);
            background: #f0f7ff;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="navbar container">
            <div class="logo">
                <h1><span style="color:var(--primary-blue)">My</span><span
                        style="color:var(--accent-orange)">Aadhaar</span></h1>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="user-name" style="font-weight: 600;">Welcome, Resident</span>
                <a href="index.html" class="btn btn-accent" style="padding: 8px 15px; font-size: 0.8rem;">Logout</a>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px;">
        <div class="dashboard-grid">
            <!-- Sidebar -->
            <div class="sidebar-menu">
                <a href="#" class="active" onclick="switchTab(this, 'docs-section')"><i class="fas fa-file-alt"
                        style="width: 25px;"></i> My Documents</a>
                <a href="#"><i class="fas fa-history" style="width: 25px;"></i> Status Requests</a>
                <a href="#"><i class="fas fa-user-edit" style="width: 25px;"></i> Profile</a>
            </div>

            <!-- Content -->
            <div class="dashboard-content">

                <!-- Documents/Upload Section -->
                <div id="docs-section">
                    <h2 style="margin-bottom: 20px; color: var(--primary-blue);">Document Upload</h2>

                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-cloud-upload-alt"
                            style="font-size: 3rem; color: var(--primary-blue); margin-bottom: 15px;"></i>
                        <h4>Click to Upload Documents</h4>
                        <p style="color: var(--text-light);">Supported files: PDF, JPEG, PNG (Max 2MB)</p>
                        <input type="file" id="fileInput" style="display: none;" multiple
                            onchange="handleFileUpload(this)">
                    </div>

                    <div style="margin-top: 30px;">
                        <h3 style="margin-bottom: 15px;">Uploaded Documents</h3>
                        <div id="doc-list" class="doc-list">
                            <!-- Docs will appear here -->
                            <div class="doc-item" id="empty-state">
                                <span style="color: #999;">No documents uploaded yet.</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Load Docs from DB on start
        window.addEventListener('load', () => {
            renderDocs();
        });

        // Tab Switching Logic
        function switchTab(element, sectionId) {
            // Update Menu
            document.querySelectorAll('.sidebar-menu a').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // Toggle Sections
            document.getElementById('docs-section').style.display = 'none';

            document.getElementById(sectionId).style.display = 'block';
        }

        // --- Document Logic ---
        function handleFileUpload(input) {
            const files = input.files;
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                // Simulate Saving to Database
                const docRecord = {
                    id: 'DOC' + Date.now(),
                    name: file.name,
                    size: (file.size / 1024).toFixed(1) + ' KB',
                    type: file.type,
                    date: new Date().toLocaleDateString()
                };

                // Add to our Global DB (Simulated)
                // Note: We are creating a new 'documents' collection in our simulated DB
                let docs = JSON.parse(localStorage.getItem('uidai_docs') || '[]');
                docs.push(docRecord);
                localStorage.setItem('uidai_docs', JSON.stringify(docs));
            });

            renderDocs();
            alert('Documents Uploaded Successfully!');
            input.value = ''; // Reset input
        }

        function renderDocs() {
            const docs = JSON.parse(localStorage.getItem('uidai_docs') || '[]');
            const listContainer = document.getElementById('doc-list');

            if (docs.length === 0) {
                listContainer.innerHTML = '<div class="doc-item" id="empty-state"><span style="color: #999;">No documents uploaded yet.</span></div>';
                return;
            }

            listContainer.innerHTML = docs.map(doc => `
                <div class="doc-item">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <i class="fas fa-file-pdf" style="font-size: 1.5rem; color: #e53e3e;"></i>
                        <div>
                            <div style="font-weight: 500;">${doc.name}</div>
                            <div style="font-size: 0.85rem; color: #666;">${doc.size} â€¢ Uploaded on ${doc.date}</div>
                        </div>
                    </div>
                    <button class="btn-text" style="color: #e53e3e;" onclick="deleteDoc('${doc.id}')">Delete</button>
                </div>
            `).join('');
        }

        function deleteDoc(id) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            let docs = JSON.parse(localStorage.getItem('uidai_docs') || '[]');
            docs = docs.filter(d => d.id !== id);
            localStorage.setItem('uidai_docs', JSON.stringify(docs));
            renderDocs();
        }

    </script>
</body>

</html>
