<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Status - UIDAI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header class="main-header">
        <div class="top-bar">
            <div class="container">
                <div class="top-links">
                    <span><a href="index.html"><i class="fas fa-home"></i> Back to Home</a></span>
                </div>
            </div>
        </div>
        <div class="navbar container">
            <div class="logo">
                <h1><span style="color:var(--primary-blue)">Aadhaar</span><span
                        style="color:var(--accent-orange)">Seva</span></h1>
            </div>
        </div>
    </header>

    <div class="section" style="background-color: var(--bg-light); min-height: 80vh;">
        <div class="container">
            <div class="section-title">Check Enrolment & Update Status</div>

            <div
                style="max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: var(--shadow-md);">
                <p style="margin-bottom: 20px; color: var(--text-light);">Check if your Aadhaar is generated or updated.
                </p>

                <form onsubmit="checkStatus(event)">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Enrolment ID (EID) /
                            Application ID</label>
                        <input type="text" id="eid-input" placeholder="Enter ID (e.g. EID123456)"
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Check Status</button>
                </form>

                <div id="result" style="display: none; margin-top: 20px; padding: 20px; border-radius: 6px;">
                    <!-- Content injected via JS -->
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Unique Identification Authority of India.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        function checkStatus(e) {
            e.preventDefault();
            const id = document.getElementById('eid-input').value.trim();
            const resultDiv = document.getElementById('result');

            // Search in DB
            const record = window.db.findByID(id);

            resultDiv.style.display = 'block';

            if (record) {
                resultDiv.style.background = '#e6f4ea';
                resultDiv.style.border = '1px solid #ceead6';
                resultDiv.style.color = '#1e7e34';
                resultDiv.innerHTML = `
                    <div style="display:flex; align-items:center; gap:15px">
                        <i class="fas fa-check-circle" style="font-size: 2rem;"></i>
                        <div>
                            <h4>Record Found</h4>
                            <p><strong>Service:</strong> ${record.service}</p>
                            <p><strong>City:</strong> ${record.city}</p>
                            <p><strong>Status:</strong> ${record.status}</p>
                            <p><strong>Date:</strong> ${record.date}</p>
                        </div>
                    </div>
                `;
            } else {
                resultDiv.style.background = '#fbeaea';
                resultDiv.style.border = '1px solid #fadddd';
                resultDiv.style.color = '#c53030';
                resultDiv.innerHTML = `
                    <div style="display:flex; align-items:center; gap:15px">
                        <i class="fas fa-times-circle" style="font-size: 2rem;"></i>
                        <div>
                            <h4>Record Not Found</h4>
                            <p>Please check your Enrollment ID and try again.</p>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
